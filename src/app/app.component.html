



<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <button class="btn btn-sm btn-outline-light mr-2" [routerLink]="['/welcome']">Home</button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button class="btn btn-sm btn-outline-light mr-2" [routerLink]="['/users']">List users</button>
        </li>
        <li class="nav-item active">
          <button class="btn btn-sm btn-outline-light" [routerLink]="['/comments']">List comments</button>
        </li>
        
      </ul>

      <form class="form-inline mt-2 mt-md-0">
        <input 
        [(ngModel)]="username"
        [ngModelOptions]="{standalone: true}"
        class="form-control mr-sm-2" type="text" 
        placeholder="Search" 
        aria-label="Search">


        <button 
        (click)="searchforUser()"
        
        class="btn btn-success my-2 my-sm-0" 
        type="submit">Search
        
      
      </button>
      </form>

    </div>
  </nav>
</header>
