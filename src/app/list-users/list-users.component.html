<h1>List Users</h1>

<table class="table table-sm table-bordered table-hover mt-5">
    <thead>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Birth date</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Username</th>
        <th scope="col">&nbsp;</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>
                <img [src]="user.image" class="user-image">
                {{user.firstName}}
            </td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.birthDate}}</td>
            <td>{{user.email}}</td>
            <td>{{formatPhoneNumber(user.phone)}}</td>
            <td>{{user.username}}</td>
            <td>
                <button (click)="deleteUser(user)" class="btn btn-sm btn-danger mr-2">X</button>
                <button [routerLink]="['/edituser', user.id]" class="btn btn-sm btn-warning">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
